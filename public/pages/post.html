<!DOCTYPE html>
<html>

<head>
  <title>Vern — Get reading</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vern is your top go-to source for crypto, tech and politics news, analysis and opinions. Stay ahead of the curve with our expert insights!">
  <meta name="keywords" content="Crypto, Tech, Politics">
  <link rel="canonical" href="(link unavailable)">
  <meta property="og:title" content="Vern — Get reading">
  <meta property="og:description" content="Vern is your top go-to source for crypto, tech and politics news, analysis and opinions. Stay ahead of the curve with our expert insights!">
  <meta property="og:image" content="(link unavailable)">
  <link rel="icon" href="(link unavailable)">
  <link rel="apple-touch-icon" href="(link unavailable)">
  <meta name="author" content="Mends">
  <meta name="robots" content="index, follow">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/icon/ms.css">
  <link rel="stylesheet" href="../main.css">
</head>

<body>
  <template>
    <!-- Verification tick ms icon: new_releases -->
  </template>

  <header class="w-full bg-white px-6 py-3 border-b border-solid flex items-center justify-between fixed top-0 left-0 z-20">
    <div class="grid grid-flow-col auto-cols-max items-center justify-items-start gap-4">
      <img src="../assets/favicon/vern-logo.png" alt="vern logo" class="w-8">
    </div>
    <div class="grid grid-flow-col auto-cols-max items-center justify-items-start gap-6">
      <div class="search-toogle flex items-center justify-center">
        <span class="ms-rounded">search</span>
      </div>
      <div class="navmenu-toggle flex items-center justify-center">
        <span class="ms-rounded">more_vert</span>
      </div>
    </div>
  </header>

  <nav class="navmenu w-2/4 border border-solid rounded-lg p-4 fixed -z-1 bg-white" style="top: 63px; right: 0.5rem">
    <div class="navlinks grid grid-flow-row gap-0 w-full">
      <div class="navlink w-full py-2 flex items-center justify-start gap-2">
        <span class="ms-rounded">newsstand</span>
        <div class="text-2sm font-light">Reads</div>
      </div>
      <div class="navlink w-full py-2 flex items-center justify-start gap-2">
        <span class="ms-rounded">face</span>
        <div class="text-2sm font-light">My profile</div>
      </div>
      <div class="navlink w-full py-2 flex items-center justify-start gap-2">
        <span class="ms-rounded">web_traffic</span>
        <div class="text-2sm font-light">Advertise</div>
      </div>
    </div>
  </nav>

  <main>
    <div class="post-form w-full px-4 py-10">
      <div class="w-full py-4 mb-4 border-b border-dashed flex items-center justify-left gap-3">
        <img src="../assets/img/pfp.png" alt="author's profile image" class="w-8 rounded-full">
        <span class="text-2md font-semibold">Posting as Mends</span>
      </div>
      <form>
        <div class="post-content w-full flex flex-col items-start justify-center gap-3">
          <label for="postHeader" class="w-full flex items-center justify-between">
            <span class="text-2md">Header</span>&nbsp;
            <span class="text-sm font-light">— 80 characters max</span>
          </label>
          <input type="text" name="Post header" id="postHeader" hidden>
          <div id="postHeaderTextarea" class="w-full bg-gray-100 pl-3 py-2 border-l border-solid text-2xl font-bold" contenteditable="true"></div>

          <label for="postBody" class="w-full flex items-center justify-between">
            <span class="text-2md">Body</span>&nbsp;
            <span class="text-sm font-light">— 500 characters min</span>
          </label>
          <input type="text" name="Post body" id="postBody" hidden>
          <div id="postBodyTextarea" class="w-full bg-gray-100 pl-3 py-2 h-40 border-l border-solid font-light" contenteditable="true"></div>
        </div>
        <div class="w-full grid grid-flow-col gap-3 mt-4">
          <button id="addImage" class="py-2 px-4 border border-solid border-red-300 text-red-600 flex items-center justify-center gap-2 rounded-lg">
            <span class="text-2sm">Add image</span>
            <span class="ms-rounded">image</span>
          </button>
          <button id="addText" class="py-2 px-4 border border-solid border-red-300 text-red-600 flex items-center justify-center gap-2 rounded-lg">
            <span class="text-2sm">Add text</span>
            <span class="ms-rounded">add_notes</span>
          </button>
        </div>
        <div class="w-full mt-4">
          <button type="submit" class="w-full px-4 py-3 bg-red-600 text-white flex items-center justify-center gap-2 rounded-lg">
            <span class="text-lg">Post</span>
            <span class="ms-rounded">add</span>
          </button>
        </div>
      </form>
    </div>
  </main>
  <script src="../main.js"></script>
  <script src="../helpers/posts.js"></script>
</body>

</html>
